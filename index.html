<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Client Acquisition Tracking Worksheet</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@14.3.0/dist/handsontable.full.min.css">
  <script src="https://cdn.jsdelivr.net/npm/handsontable@14.3.0/dist/handsontable.full.min.js"></script>
  <style>
    /* [Keep all previous CSS styles unchanged] */
  </style>
</head>
<body>
  <div class="container">
    <h1>Client Acquisition Tracking Worksheet</h1>
    <div class="toolbar">
      <button onclick="addRow()">+ Add Row</button>
      <button onclick="addSector()">+ Add Sector</button>
      <button onclick="addStatus()">+ Add Status</button>
    </div>
    <div class="summary-bar" id="summaryBar"></div>
    <div id="hot"></div>
    <div class="bottom-space"></div>
  </div>
<script>
// CORRECTED COLUMN ORDER AS PER YOUR SPECIFICATION:
// 1. Client Name, 2. Sector, 3. Contact Person, 4. Phone, 5. Email, 
// 6. Status, 7. Last Contact, 8. Next Follow-up, 9. Priority, 10. Address, 11. Notes

const columnConfig = [
  { data: 0, title: 'Client Name', type: 'text' },
  { data: 1, title: 'Sector', type: 'dropdown', source: sectorOptions },
  { data: 2, title: 'Contact Person', type: 'text' },
  { data: 3, title: 'Phone', type: 'text' },
  { data: 4, title: 'Email', type: 'text' },
  { data: 5, title: 'Status', type: 'dropdown', source: statusOptions },
  { data: 6, title: 'Last Contact', type: 'date', dateFormat: 'YYYY-MM-DD' },
  { data: 7, title: 'Next Follow-up', type: 'date', dateFormat: 'YYYY-MM-DD' },
  { data: 8, title: 'Priority', type: 'dropdown', source: priorityOptions, renderer: priorityRenderer },
  { data: 9, title: 'Address', type: 'text' },
  { data: 10, title: 'Notes', type: 'text' }
];

// CORRECTED INITIAL DATA STRUCTURE:
let data = [
  ['Good Flipping Burgers', 'FOOD/ICECREAMS', '', '', '', 'Not Contacted', '', '', 'High', '', ''],
  ['Serial Grillers', 'FOOD/ICECREAMS', '', '', '', 'Not Contacted', '', '', 'Medium', '', ''],
  // ... [All other rows follow the same column order]
];

const hot = new Handsontable(container, {
  data: data,
  columns: columnConfig,
  colHeaders: columnConfig.map(col => col.title),
  // ... [Rest of the configuration remains unchanged]
});

// ... [Rest of the JavaScript code remains unchanged]
</script>
</body>
</html>
