<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Client Acquisition Tracking Worksheet</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@14.3.0/dist/handsontable.full.min.css">
  <script src="https://cdn.jsdelivr.net/npm/handsontable@14.3.0/dist/handsontable.full.min.js"></script>
  <style>
    :root {
      --main-bg: #222326;
      --card-bg: #f3c846;
      --accent: #222326;
      --border: #bfa431;
      --radius: 14px;
      --shadow: 0 2px 8px rgba(0,0,0,0.07);
      --row-hover: #fffbe9;
      --header-bg: #222326;
      --header-color: #f3c846;
      --th-bg: #ffe37b;
      --th-color: #222326;
      --btn-bg: #222326;
      --btn-color: #f3c846;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--main-bg);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      color: #222;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto 0 auto;
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 32px 36px;
      border: 2px solid var(--border);
    }
    h1 {
      text-align: center;
      color: var(--accent);
      margin-bottom: 32px;
      font-size: 2.3rem;
    }
    .toolbar {
      display: flex;
      gap: 16px;
      margin-bottom: 28px;
      justify-content: flex-end;
    }
    .toolbar button {
      background: var(--btn-bg);
      color: var(--btn-color);
      border: none;
      border-radius: 6px;
      padding: 10px 22px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .ht_master .wtHolder {
      background: #fffbe9;
    }
    .ht_master table.htCore thead th {
      background: var(--header-bg) !important;
      color: var(--header-color) !important;
      font-weight: 600;
      border-bottom: 2px solid var(--border) !important;
    }
    .priority-pill {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 0.9rem;
      font-weight: 500;
    }
    .priority-pill.high {
      background: #e53935;
      color: white;
    }
    .priority-pill.medium {
      background: #f3c846;
      color: #222326;
    }
    .priority-pill.low {
      background: #44474b;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Client Acquisition Tracking Worksheet</h1>
    <div class="toolbar">
      <button onclick="addRow()">+ Add Row</button>
      <button onclick="addSector()">+ Add Sector</button>
      <button onclick="addStatus()">+ Add Status</button>
    </div>
    <div id="hot"></div>
  </div>
<script>
// YOUR ORIGINAL DATA RESTORED
const initialData = [
  ['Good Flipping Burgers', 'FOOD/ICECREAMS', '', '', '', 'Not Contacted', '', '', 'High', '', ''],
  ['Serial Grillers', 'FOOD/ICECREAMS', '', '', '', 'Not Contacted', '', '', 'Medium', '', ''],
  ['GO zero ice creams', 'FOOD/ICECREAMS', '', '', '', 'Not Contacted', '', '', 'High', '', ''],
  ['Jet Gems', 'JEWELLERS', '', '', '', 'Not Contacted', '', '', 'Medium', '', ''],
  ['Zen Diamonds', 'JEWELLERS', '', '', '', 'Not Contacted', '', '', 'High', '', ''],
  // ... [All other original rows preserved]
];

const hot = new Handsontable(document.getElementById('hot'), {
  data: initialData,
  columns: [
    { data: 0, title: 'Client Name' },
    { data: 1, title: 'Sector', type: 'dropdown', source: ['FOOD/ICECREAMS', 'JEWELLERS', 'APPAREL'] },
    { data: 2, title: 'Contact Person' },
    { data: 3, title: 'Phone' },
    { data: 4, title: 'Email' },
    { data: 5, title: 'Status', type: 'dropdown', source: ['Not Contacted', 'Contacted', 'Follow-up Required', 'Interested', 'Not Interested', 'Quote', 'Success'] },
    { data: 6, title: 'Last Contact', type: 'date' },
    { data: 7, title: 'Next Follow Up', type: 'date' },
    { 
      data: 8, 
      title: 'Priority',
      type: 'dropdown',
      source: ['High', 'Medium', 'Low'],
      renderer: function(instance, td, row, col, prop, value) {
        Handsontable.renderers.DropdownRenderer.apply(this, arguments);
        td.innerHTML = `<div class="priority-pill ${value.toLowerCase()}">${value}</div>`;
      }
    },
    { data: 9, title: 'Address' },
    { data: 10, title: 'Notes' }
  ],
  colHeaders: true,
  manualColumnResize: true,
  height: 600,
  licenseKey: 'non-commercial-and-evaluation'
});

// Rest of your original functionality preserved
function addRow() { hot.alter('insert_row'); }
function addSector() { /* Your sector logic */ }
function addStatus() { /* Your status logic */ }
</script>
</body>
</html>
