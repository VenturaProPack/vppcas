<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Client Acquisition Tracking Worksheet</title>
  <!-- Handsontable CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@14.3.0/dist/handsontable.full.min.css">
  <script src="https://cdn.jsdelivr.net/npm/handsontable@14.3.0/dist/handsontable.full.min.js"></script>
  <style>
    body {
      background: #222326;
      color: #222326;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto 0 auto;
      background: #f3c846;
      border-radius: 14px;
      box-shadow: 0 4px 16px rgba(34,35,38,0.10);
      padding: 32px 36px 32px 36px;
      min-height: 700px;
      position: relative;
      border: 2px solid #bfa431;
    }
    h1 {
      text-align: center;
      color: #222326;
      margin-bottom: 32px;
      font-size: 2.3rem;
      letter-spacing: 2px;
    }
    .toolbar {
      display: flex;
      gap: 16px;
      margin-bottom: 28px;
      justify-content: flex-end;
    }
    .toolbar button {
      background: #222326;
      color: #f3c846;
      border: none;
      border-radius: 6px;
      padding: 10px 22px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
      font-weight: 500;
    }
    .toolbar button:hover {
      background: #44474b;
    }
    #hot {
      margin-bottom: 100px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(34,35,38,0.12);
    }
    .ht_master .htCore thead th {
      background: #222326 !important;
      color: #f3c846 !important;
      font-size: 1.05rem;
      font-weight: 600;
      border-bottom: 2px solid #bfa431 !important;
    }
    .ht_master .htCore td {
      background: #fffbe9 !important;
      color: #222326 !important;
      font-size: 1rem;
      border-bottom: 1px solid #bfa431 !important;
    }
    .bottom-space {
      height: 100px;
      background: transparent;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Client Acquisition Tracking Worksheet</h1>
    <div class="toolbar">
      <button onclick="addRow()">+ Add Row</button>
      <button onclick="addSector()">+ Add Sector</button>
      <button onclick="addStatus()">+ Add Status</button>
    </div>
    <div id="hot"></div>
    <div class="bottom-space"></div>
  </div>
<script>
  // Initial dropdown options
  let sectorOptions = [
    'FOOD/ICECREAMS',
    'JEWELLERS',
    'APPAREL'
  ];
  let statusOptions = [
    'Not Contacted',
    'Contacted',
    'Follow-up Required',
    'Interested',
    'Not Interested'
  ];
  const priorityOptions = ['High', 'Medium', 'Low'];

  // Initial data
  let data = [
    ['FOOD/ICECREAMS', 'Good Flipping Burgers', '', '', '', '', '', 'High', '', ''],
    ['FOOD/ICECREAMS', 'Serial Grillers', '', '', '', '', '', 'Medium', '', ''],
    ['FOOD/ICECREAMS', 'GO zero ice creams', '', '', '', '', '', 'High', '', ''],
    ['JEWELLERS', 'Jet Gems', '', '', '', '', '', 'Medium', '', ''],
    ['JEWELLERS', 'Zen Diamonds', '', '', '', '', '', 'High', '', ''],
    ['JEWELLERS', 'Razwada Polki Jadau & Diamond Jewellery', '', '', '', '', '', 'Medium', '', ''],
    ['JEWELLERS', 'MK Jewels', '', '', '', '', '', 'Medium', '', ''],
    ['JEWELLERS', 'Mehta Brothers Jewellers', '', '', '', '', '', 'High', '', ''],
    ['JEWELLERS', 'Irasva Fine Jewellery', '', '', '', '', '', 'Medium', '', ''],
    ['JEWELLERS', 'Popley Jewellers', '', '', '', '', '', 'High', '', ''],
    ['JEWELLERS', 'Popley Eternal', '', '', '', '', '', 'Medium', '', ''],
    ['JEWELLERS', 'Minawala Jewellers', '', '', '', '', '', 'High', '', ''],
    ['JEWELLERS', 'Amrapali Jaipur', '', '', '', '', '', 'High', '', ''],
    ['APPAREL', 'Asuka', '', '', '', '', '', 'Medium', '', ''],
    ['APPAREL', 'Kakli', '', '', '', '', '', 'Medium', '', ''],
    ['APPAREL', 'House Of Anita Dongre Private Limited', '', '', '', '', '', 'High', '', ''],
    ['APPAREL', 'Varuna D Jani - The Designer Atelier', '', '', '', '', '', 'Medium', '', '']
  ];

  // Save/load from localStorage for persistence
  if (localStorage.getItem('vppcas-data')) {
    data = JSON.parse(localStorage.getItem('vppcas-data'));
  }
  if (localStorage.getItem('vppcas-sectors')) {
    sectorOptions = JSON.parse(localStorage.getItem('vppcas-sectors'));
  }
  if (localStorage.getItem('vppcas-statuses')) {
    statusOptions = JSON.parse(localStorage.getItem('vppcas-statuses'));
  }

  // Handsontable instance
  const container = document.getElementById('hot');
  const hot = new Handsontable(container, {
    data: data,
    colHeaders: [
      'Sector',
      'Client Name',
      'Contact Person',
      'Phone',
      'Email',
      'Status',
      'Last Contact',
      'Next Follow Up',
      'Priority',
      'Address',
      'Notes'
    ],
    columns: [
      { type: 'dropdown', source: sectorOptions, strict: false, allowInvalid: false },
      { type: 'text' },
      { type: 'text' },
      { type: 'text' },
      { type: 'text' },
      { type: 'dropdown', source: statusOptions, strict: false, allowInvalid: false },
      { type: 'text' },
      { type: 'text' },
      { type: 'dropdown', source: priorityOptions, strict: false, allowInvalid: false },
      { type: 'text' },
      { type: 'text' }
    ],
    stretchH: 'all',
    width: '100%',
    height: 600,
    manualColumnResize: true,
    manualRowResize: true,
    rowHeaders: true,
    contextMenu: true,
    licenseKey: 'non-commercial-and-evaluation'
  });

  // Save on any change
  hot.addHook('afterChange', function() {
    localStorage.setItem('vppcas-data', JSON.stringify(hot.getData()));
  });

  // Add Row
  function addRow() {
    hot.alter('insert_row');
  }

  // Add Sector
  function addSector() {
    let sector = prompt("Enter new sector name:");
    if (!sector) return;
    sector = sector.trim();
    if (!sector) return;
    if (!sectorOptions.includes(sector)) {
      sectorOptions.push(sector);
      hot.updateSettings({
        columns: [
          { type: 'dropdown', source: sectorOptions, strict: false, allowInvalid: false },
          { type: 'text' },
          { type: 'text' },
          { type: 'text' },
          { type: 'text' },
          { type: 'dropdown', source: statusOptions, strict: false, allowInvalid: false },
          { type: 'text' },
          { type: 'text' },
          { type: 'dropdown', source: priorityOptions, strict: false, allowInvalid: false },
          { type: 'text' },
          { type: 'text' }
        ]
      });
      localStorage.setItem('vppcas-sectors', JSON.stringify(sectorOptions));
      alert('Sector added! Now available in every row.');
    } else {
      alert('That sector already exists.');
    }
  }

  // Add Status
  function addStatus() {
    let status = prompt("Enter new status:");
    if (!status) return;
    status = status.trim();
    if (!status) return;
    if (!statusOptions.includes(status)) {
      statusOptions.push(status);
      hot.updateSettings({
        columns: [
          { type: 'dropdown', source: sectorOptions, strict: false, allowInvalid: false },
          { type: 'text' },
          { type: 'text' },
          { type: 'text' },
          { type: 'text' },
          { type: 'dropdown', source: statusOptions, strict: false, allowInvalid: false },
          { type: 'text' },
          { type: 'text' },
          { type: 'dropdown', source: priorityOptions, strict: false, allowInvalid: false },
          { type: 'text' },
          { type: 'text' }
        ]
      });
      localStorage.setItem('vppcas-statuses', JSON.stringify(statusOptions));
      alert('Status added! Now available in every row.');
    } else {
      alert('That status already exists.');
    }
  }
</script>
</body>
</html>
