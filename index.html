<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Client Acquisition Tracking Worksheet</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@14.3.0/dist/handsontable.full.min.css">
  <script src="https://cdn.jsdelivr.net/npm/handsontable@14.3.0/dist/handsontable.full.min.js"></script>
  <style>
    :root {
      --main-bg: #222326;
      --card-bg: #f3c846;
      --accent: #222326;
      --border: #bfa431;
      --radius: 14px;
      --shadow: 0 2px 8px rgba(0,0,0,0.07);
      --row-hover: #fffbe9;
      --header-bg: #222326;
      --header-color: #f3c846;
      --th-bg: #ffe37b;
      --th-color: #222326;
      --btn-bg: #222326;
      --btn-color: #f3c846;
    }
    /* [Keep all other CSS styles unchanged] */
  </style>
</head>
<body>
  <div class="container">
    <h1>Client Acquisition Tracking Worksheet</h1>
    <div class="toolbar">
      <button onclick="addRow()">+ Add Row</button>
      <button onclick="addSector()">+ Add Sector</button>
      <button onclick="addStatus()">+ Add Status</button>
    </div>
    <div id="hot"></div>
  </div>
<script>
// Initialize Handsontable instance
let hot;

// Data and configuration
const initialData = [
  ['Good Flipping Burgers', 'FOOD/ICECREAMS', '', '', '', 'Not Contacted', '', '', 'High', '', ''],
  // [Rest of your initial data rows]
];

const priorityOptions = ['High', 'Medium', 'Low'];
let sectorOptions = ['FOOD/ICECREAMS', 'JEWELLERS', 'APPAREL'];
let statusOptions = ['Not Contacted', 'Contacted', 'Follow-up Required', 'Interested', 'Not Interested'];

document.addEventListener('DOMContentLoaded', function() {
  hot = new Handsontable(document.getElementById('hot'), {
    data: initialData,
    columns: [
      { data: 0, title: 'Client Name' },
      { 
        data: 1, 
        title: 'Sector', 
        type: 'dropdown', 
        source: sectorOptions,
        strict: true,
        allowInvalid: false
      },
      { data: 2, title: 'Contact Person' },
      { data: 3, title: 'Phone' },
      { data: 4, title: 'Email' },
      { 
        data: 5, 
        title: 'Status', 
        type: 'dropdown', 
        source: statusOptions,
        strict: true,
        allowInvalid: false
      },
      { data: 6, title: 'Last Contact', type: 'date' },
      { data: 7, title: 'Next Follow Up', type: 'date' },
      { 
        data: 8, 
        title: 'Priority',
        type: 'dropdown',
        source: priorityOptions,
        strict: true,
        allowInvalid: false
      },
      { data: 9, title: 'Address' },
      { data: 10, title: 'Notes' }
    ],
    colHeaders: true,
    manualColumnResize: true,
    height: 600,
    licenseKey: 'non-commercial-and-evaluation'
  });
});

// Fixed button functions
function addRow() {
  hot.alter('insert_row', hot.countRows());
}

function addSector() {
  const sector = prompt("Enter new sector:");
  if (sector && !sectorOptions.includes(sector)) {
    sectorOptions.push(sector);
    hot.updateSettings({
      columns: [
        { data: 0 },
        { 
          data: 1, 
          type: 'dropdown', 
          source: sectorOptions,
          strict: true,
          allowInvalid: false
        },
        // [Keep other column definitions]
      ]
    });
  }
}

function addStatus() {
  const status = prompt("Enter new status:");
  if (status && !statusOptions.includes(status)) {
    statusOptions.push(status);
    hot.updateSettings({
      columns: [
        { data: 0 },
        { data: 1 },
        // ...other columns
        { 
          data: 5, 
          type: 'dropdown', 
          source: statusOptions,
          strict: true,
          allowInvalid: false
        }
      ]
    });
  }
}
</script>
</body>
</html>
