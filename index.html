<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Client Acquisition Tracking Worksheet</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@14.3.0/dist/handsontable.full.min.css">
  <script src="https://cdn.jsdelivr.net/npm/handsontable@14.3.0/dist/handsontable.full.min.js"></script>
  <style>
    :root {
      --main-bg: #222326;
      --card-bg: #f3c846;
      --accent: #222326;
      --border: #bfa431;
    }
    body {
      background: var(--main-bg);
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: var(--card-bg);
      border-radius: 8px;
      padding: 20px;
      border: 2px solid var(--border);
    }
    .toolbar {
      margin-bottom: 15px;
      text-align: right;
    }
    .toolbar button {
      background: var(--accent);
      color: var(--card-bg);
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px;
    }
    .priority-pill {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 0.9rem;
      font-weight: 500;
    }
    .priority-pill.high { background: #e53935; color: white; }
    .priority-pill.medium { background: #f3c846; color: #222326; }
    .priority-pill.low { background: #44474b; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <div class="toolbar">
      <button onclick="addRow()">+ Add Row</button>
      <button onclick="addSector()">+ Add Sector</button>
      <button onclick="addStatus()">+ Add Status</button>
    </div>
    <div id="hot"></div>
  </div>

<script>
// Initialize configuration
let sectors = ['FOOD/ICECREAMS', 'JEWELLERS', 'APPAREL'];
let statuses = ['Not Contacted', 'Contacted', 'Follow-up Required', 'Interested', 'Not Interested'];
let priorities = ['High', 'Medium', 'Low'];

// Initialize Handsontable
const container = document.getElementById('hot');
const hot = new Handsontable(container, {
  data: [
    ['Good Flipping Burgers', 'FOOD/ICECREAMS', '', '', 'Not Contacted', '', 'High', '', ''],
    ['Serial Grillers', 'FOOD/ICECREAMS', '', '', 'Not Contacted', '', 'Medium', '', ''],
    ['GO zero ice creams', 'FOOD/ICECREAMS', '', '', 'Not Contacted', '', 'High', '', '']
  ],
  colHeaders: ['Client Name', 'Sector', 'Contact Person', 'Phone', 'Status', 'Last Contact', 'Priority', 'Next Follow-up', 'Notes'],
  columns: [
    { type: 'text' },
    { type: 'dropdown', source: sectors },
    { type: 'text' },
    { type: 'text' },
    { type: 'dropdown', source: statuses },
    { type: 'date', dateFormat: 'YYYY-MM-DD' },
    { 
      type: 'dropdown',
      source: priorities,
      renderer: function(instance, td, row, col, prop, value) {
        Handsontable.renderers.DropdownRenderer.apply(this, arguments);
        td.innerHTML = value ? `<div class="priority-pill ${value.toLowerCase()}">${value}</div>` : '';
      }
    },
    { type: 'date', dateFormat: 'YYYY-MM-DD' },
    { type: 'text' }
  ],
  height: 600,
  licenseKey: 'non-commercial-and-evaluation',
  manualColumnResize: true,
  manualRowResize: true,
  contextMenu: true
});

// Core functionality
function addRow() {
  try {
    hot.alter('insert_row', hot.countRows());
  } catch (error) {
    console.error('Error adding row:', error);
    alert('Failed to add row. Please check console for details.');
  }
}

function addSector() {
  const sector = prompt('Enter new sector:');
  if (sector && !sectors.includes(sector)) {
    sectors.push(sector);
    hot.updateSettings({
      columns: [
        { type: 'text' },
        { type: 'dropdown', source: sectors },
        { type: 'text' },
        { type: 'text' },
        { type: 'dropdown', source: statuses },
        { type: 'date', dateFormat: 'YYYY-MM-DD' },
        { 
          type: 'dropdown',
          source: priorities,
          renderer: function(instance, td, row, col, prop, value) {
            Handsontable.renderers.DropdownRenderer.apply(this, arguments);
            td.innerHTML = value ? `<div class="priority-pill ${value.toLowerCase()}">${value}</div>` : '';
          }
        },
        { type: 'date', dateFormat: 'YYYY-MM-DD' },
        { type: 'text' }
      ]
    });
  }
}

function addStatus() {
  const status = prompt('Enter new status:');
  if (status && !statuses.includes(status)) {
    statuses.push(status);
    hot.updateSettings({
      columns: [
        { type: 'text' },
        { type: 'dropdown', source: sectors },
        { type: 'text' },
        { type: 'text' },
        { type: 'dropdown', source: statuses },
        { type: 'date', dateFormat: 'YYYY-MM-DD' },
        { 
          type: 'dropdown',
          source: priorities,
          renderer: function(instance, td, row, col, prop, value) {
            Handsontable.renderers.DropdownRenderer.apply(this, arguments);
            td.innerHTML = value ? `<div class="priority-pill ${value.toLowerCase()}">${value}</div>` : '';
          }
        },
        { type: 'date', dateFormat: 'YYYY-MM-DD' },
        { type: 'text' }
      ]
    });
  }
}
</script>
</body>
</html>
